name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: NUKE Compile  
        env:
          NUKE_TELEMETRY_OPTOUT: true
          GitAuthorEmail: ${{ github.actor_id }}
          GitAuthorUsername: ${{ github.actor }}
        run: ./build.sh